<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
  	<a href="/users/logout">Logout</a>
  	<a href='/appointments'>Return</a>
    <form method='post' action="/appointments/update">
    	<label for='task'>Tasks</label>
    	<input type="text" name="task" value="{{ info['task']}}"><br>
    	<label for='status'>Status</label>
    	<select name="status">
    		<option value="pending">pending</option>
			<option value="done">done</option>
			<option value="missed">missed</option>
    	</select><br>
    	<label for='date'>Date</label>
    	<input type="date" name="date" value="{{info ['date']}}"><br>
    	<label for="time">time</label>
    	<select name='time' value="{{info ['time']}}">
			<option value="00:00">00:00</option>
			<option value="01:00">01:00</option>
			<option value="02:00">02:00</option>
			<option value="03:00">03:00</option>
			<option value="04:00">04:00</option>
			<option value="05:00">05:00</option>
			<option value="06:00">06:00</option>
			<option value="07:00">07:00</option>
			<option value="08:00">08:00</option>
			<option value="09:00">09:00</option>
			<option value="10:00">10:00</option>
			<option value="12:00">12:00</option>
			<option value="13:00">13:00</option>
			<option value="14:00">14:00</option>
			<option value="15:00">15:00</option>
			<option value="16:00">16:00</option>
			<option value="17:00">17:00</option>
			<option value="18:00">18:00</option>
			<option value="19:00">19:00</option>
			<option value="20:00">20:00</option>
			<option value="21:00">21:00</option>
			<option value="22:00">22:00</option>
			<option value="23:00">23:00</option>
			<option value="24:00">24:00</option>
		</select><br>
		<input type="hidden" name="id" value="{{ info ['id'] }}">
		<input type="submit" name="">
    </form>
    {% with messages = get_flashed_messages() %}
   			{% if messages %}
      			{% for message in messages %}
         			{{ message }}
      			{% endfor %}
   			{% endif %}
		{% endwith %}
  </body>
</html>
